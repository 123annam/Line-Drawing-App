<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Line Drawing App with File Save/Load</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>ðŸŽ¨ Line Drawing App (Web)</h2>

  <div id="toolbar">
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="clearCanvas()">Clear</button>

    <select id="formatSelect">
      <option value="png">PNG</option>
      <option value="jpeg">JPG</option>
      <option value="webp">WEBP</option>
      <option value="svg">SVG</option>
      <option value="pdf">PDF</option>
    </select>
    <button onclick="saveAsImage()">Save</button>

    <button onclick="saveToFile()">ðŸ’¾ Save to File</button>
    <input type="file" id="fileInput" accept=".json" onchange="loadFromFile()" />
  </div>

  <div class="canvas-frame">
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
